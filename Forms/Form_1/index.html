<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="first-container">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="logo" />
                </div>
                <div class="form-container">
                    <form action="#">
                        <h2>Create an account</h2>
                        <p>Let's get started with your 30 days fee trial</p>
                        <input
                            type="text"
                            class="input-text"
                            placeholder="Name"
                        />
                        <input
                            type="email"
                            class="input-text"
                            placeholder="Email"
                        />
                        <input
                            type="password"
                            class="input-text"
                            placeholder="Password"
                        />
                        <button type="submit" class="btn-main">
                            Create account
                        </button>
                        <button type="submit" class="btn-google">
                            <picture
                                ><img
                                    src="https://www.bluestormproductions.com/wp-content/uploads/2016/06/Google_-G-_Logo.svg_.png"
                                    alt="logo-google"
                                />
                            </picture>
                            <span>Sign up with Google</span>
                        </button>
                    </form>
                    <p class="login">Already have an account?<span class="s-login"> Log in</span></p>
                </div>
            </div>
            <div class="image">
                <button type="submit" class="btn-sec">Log In</button>
            </div>
        </div>
    </body>
</html>
