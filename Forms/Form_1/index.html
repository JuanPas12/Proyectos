<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <input type="text" class="input-text" placeholder="Name" />

            <button type="submit" class="btn-main">Create account</button>

            <button type="submit" class="btn-google">
                <picture>
                    <img
                        src="https://www.bluestormproductions.com/wp-content/uploads/2016/06/Google_-G-_Logo.svg_.png"
                        alt="logo-google"
                    />
                </picture>
                <span>Registrarse con Google</span>
            </button>
        </div>
    </body>
</html>
